<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>√Ålbum de Recuerdos</title>
<style>
:root {
  --main-color: #2ecc71; /* verde esmeralda */
}

body {
  font-family: 'Poppins', sans-serif;
  background-color: #f8f8f8;
  margin: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
}

h1 {
  color: var(--main-color);
  margin: 20px;
  font-weight: 600;
}

#gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 10px;
  width: 95%;
  max-width: 900px;
}

img, video {
  width: 100%;
  border-radius: 10px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

#uploadBtn {
  background-color: var(--main-color);
  color: white;
  border: none;
  padding: 12px 25px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 1rem;
  margin: 20px 0;
}
</style>
</head>
<body>
  <h1>√Ålbum de Recuerdos üíö</h1>

  <input type="file" id="fileInput" accept="image/*,video/*" hidden>
  <button id="uploadBtn">‚ûï Agregar Recuerdo</button>

  <div id="gallery"></div>

  <script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbx0whQUx0A3-7Sc81oLQ2Dtoh7U1QLAa-2zUAcvLngNHLdAzYCYYJ1VdNRGm1P6Ay8X/exec'; // ‚ö†Ô∏è pon aqu√≠ tu URL /exec
  const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQ2OKzdNbfLoqWpJQet5zoExBcOfF7nKaIXh4JYK6KplbYSIUJFe6J0hR8trAYq1tGeSFFAVwDDRKrF/pub?output=csv'; // ‚ö†Ô∏è si quieres cargar desde la hoja

  const fileInput = document.getElementById('fileInput');
  const uploadBtn = document.getElementById('uploadBtn');
  const gallery = document.getElementById('gallery');

  uploadBtn.addEventListener('click', () => fileInput.click());

  fileInput.addEventListener('change', async (e) => {
    const file = e.target.files[0];
    if (!file) return;

    const formData = new FormData();
    formData.append('file', file);

    uploadBtn.disabled = true;
    uploadBtn.textContent = 'Subiendo...';

    const res = await fetch(scriptURL, { method: 'POST', body: formData });
    const data = await res.json();

    uploadBtn.disabled = false;
    uploadBtn.textContent = '‚ûï Agregar Recuerdo';

    if (data.status === 'success') {
      showFile(data.url);
    } else {
      alert('Error: ' + data.message);
    }
  });

  async function loadGallery() {
    try {
      const response = await fetch(sheetURL);
      const text = await response.text();
      const urls = text.match(/https?:\/\/[^\s"]+/g);
      urls.forEach(url => showFile(url));
    } catch (err) {
      console.error('Error cargando galer√≠a', err);
    }
  }

  function showFile(url) {
    const lower = url.toLowerCase();
    const element = lower.endsWith('.mp4') ? document.createElement('video') : document.createElement('img');
    element.src = url;
    if (element.tagName === 'VIDEO') element.controls = true;
    gallery.prepend(element);
  }

  loadGallery();
  </script>
</body>
</html>
