<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>√Ålbum de Recuerdos</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
:root { --main-color: #2ecc71; }
body { font-family: 'Poppins', sans-serif; margin:0; padding:0; background:#f5f5f5; color:#333; text-align:center; }
header { background:var(--main-color); color:white; padding:1.2rem; font-size:1.6rem; font-weight:600; box-shadow:0 2px 6px rgba(0,0,0,0.2); }
.container { max-width:1000px; margin:2rem auto; padding:0 1rem; }
.add-button { background:var(--main-color); color:white; font-weight:600; padding:1rem 2rem; border-radius:10px; cursor:pointer; transition:0.3s; margin-bottom:2rem; border:none; font-size:1rem; }
.add-button:hover { background:#27ae60; }
.gallery { display:grid; grid-template-columns:repeat(auto-fill,minmax(220px,1fr)); gap:1rem; }
.gallery-item { background:white; border-radius:10px; box-shadow:0 2px 6px rgba(0,0,0,0.1); overflow:hidden; transition: transform 0.2s; }
.gallery-item:hover { transform:scale(1.03); }
.gallery-item img, .gallery-item video { width:100%; height:220px; object-fit:cover; display:block; }
.loading { display:none; margin-top:1rem; color:var(--main-color); font-weight:bold; }
</style>
</head>
<body>
<header>üì∏ √Ålbum de Recuerdos</header>

<div class="container">
  <button id="addButton" class="add-button">Agregar Recuerdo</button>
  <input type="file" id="fileInput" accept="image/*,video/*" style="display:none;">
  <div class="loading" id="loading">Subiendo archivo, por favor espera...</div>
  <div class="gallery" id="gallery"></div>
</div>

<footer>Hecho con üíö para tus mejores recuerdos</footer>

<script src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.0/dist/browser-image-compression.js"></script>
<script>
/* ===================== CONFIG ===================== */
const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzoxEmMaYpU39mXFkQQimVoT51DCNe6xycZx6zEaDxCwngQEcyss_0gzf1FoeYODFktaw/exec';
const SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQ2OKzdNbfLoqWpJQet5zoExBcOfF7nKaIXh4JYK6KplbYSIUJFe6J0hR8trAYq1tGeSFFAVwDDRKrF/pub?output=csv';
const PAGE_SIZE = 20;

let allUrls = [];
let currentIndex = 0;

const gallery = document.getElementById('gallery');
const loadingText = document.getElementById('loading');
const fileInput = document.getElementById('fileInput');
const addButton = document.getElementById('addButton');

/* ===================== FUNCIONES ===================== */
function renderGalleryItem(url){
  const div = document.createElement('div');
  div.className = 'gallery-item';
  if(url.match(/\.(mp4|mov|webm)$/i)){
    div.innerHTML = `<video src="${url}" controls preload="none" loading="lazy"></video>`;
  }else{
    div.innerHTML = `<img src="${url}" alt="Recuerdo" loading="lazy">`;
  }
  gallery.appendChild(div);
}

function loadNextUrls(){
  const next = allUrls.slice(currentIndex, currentIndex + PAGE_SIZE);
  next.forEach(renderGalleryItem);
  currentIndex += PAGE_SIZE;
}

/* ===================== Lazy Load ===================== */
window.addEventListener('scroll', () => {
  if(window.innerHeight + window.scrollY >= document.body.offsetHeight - 100){
    if(currentIndex < allUrls.length) loadNextUrls();
  }
});

/* ===================== SUBIR ARCHIVO ===================== */
async function handleFile(file){
  loadingText.style.display = 'block';
  try{
    let processedFile = file;

    // Comprimir imagen
    if(file.type.startsWith('image/')){
      processedFile = await imageCompression(file, { maxSizeMB: 1, maxWidthOrHeight: 1920 });
    }

    // Convertir a Base64
    const reader = new FileReader();
    reader.readAsDataURL(processedFile);
    reader.onload = async () => {
      const base64Data = reader.result.split(',')[1]; // quitar data:image/png;base64,
      const formData = new FormData();
      formData.append('fileName', file.name);
      formData.append('fileBase64', base64Data);

      try{
        const res = await fetch(SCRIPT_URL, {
          method: 'POST',
          body: formData
        });
        const data = await res.json();
        if(data.status === 'success'){
          allUrls.unshift(data.url);
          renderGalleryItem(data.url);
          alert("Recuerdo subido correctamente y agregado al √°lbum.");
        } else {
          alert("Error: " + data.message);
        }
      }catch(err){
        alert("Error al subir: " + err.message);
      }finally{
        loadingText.style.display = 'none';
        fileInput.value = '';
      }
    };

  }catch(e){
    alert('Error al procesar: ' + e.message);
    loadingText.style.display = 'none';
  }
}

/* ===================== CARGAR DESDE GOOGLE SHEET ===================== */
async function loadGallery(){
  gallery.innerHTML = '<p>Cargando recuerdos...</p>';
  try{
    const res = await fetch(SHEET_CSV_URL);
    const text = await res.text();
    const rows = text.split('\n').slice(1).map(r => r.trim()).filter(r => r);
    allUrls = rows;
    gallery.innerHTML = '';
    if(allUrls.length === 0){
      gallery.innerHTML = '<p>No hay recuerdos a√∫n. S√© el primero en subir uno!</p>';
    } else {
      loadNextUrls();
    }
  }catch(e){
    console.error(e);
    gallery.innerHTML = '<p>No se pudieron cargar los recuerdos.</p>';
  }
}

/* ===================== EVENTOS ===================== */
addButton.addEventListener('click', ()=> fileInput.click());
fileInput.addEventListener('change', e => { if(e.target.files[0]) handleFile(e.target.files[0]); });

/* ===================== INICIAL ===================== */
loadGallery();
</script>
</body>
</html>
