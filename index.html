<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>√Ålbum de Recuerdos Cloudinary</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
body { font-family:'Poppins',sans-serif; margin:0; padding:0; background:#f5f5f5; text-align:center; }
header { background:#2ecc71; color:white; padding:1.2rem; font-size:1.6rem; font-weight:600; }
.container { max-width:1000px; margin:2rem auto; padding:0 1rem; }
.add-button { background:#2ecc71; color:white; font-weight:600; padding:1rem 2rem; border-radius:10px; cursor:pointer; transition:0.3s; margin-bottom:2rem; border:none; font-size:1rem; }
.add-button:hover { background:#27ae60; }
.gallery { display:grid; grid-template-columns:repeat(auto-fill,minmax(220px,1fr)); gap:1rem; }
.gallery-item { background:white; border-radius:10px; overflow:hidden; box-shadow:0 2px 6px rgba(0,0,0,0.1); transition:transform 0.2s; }
.gallery-item:hover { transform:scale(1.03); }
.gallery-item img,.gallery-item video { width:100%; height:220px; object-fit:cover; display:block; }
.loading { display:none; margin-top:1rem; color:#2ecc71; font-weight:bold; }
</style>
</head>
<body>
<header>üì∏ √Ålbum de Recuerdos Cloudinary</header>

<div class="container">
  <button id="addButton" class="add-button">Agregar Recuerdo</button>
  <input type="file" id="fileInput" accept="image/*,video/*" style="display:none;">
  <div class="loading" id="loading">Subiendo archivo, por favor espera...</div>
  <div class="gallery" id="gallery"></div>
</div>

<footer>Hecho con üíö para tus mejores recuerdos</footer>

<script src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.0/dist/browser-image-compression.js"></script>
<script>
/* ===================== CONFIG ===================== */
const CLOUD_NAME = 'dvyf7rti4';
const UPLOAD_PRESET = 'evory-moments';
const FOLDER_NAME = 'moments';
const API_KEY = 'evory-moments-15112025';
const API_SECRET = 'nbsxGaAjUEXJuEltohr9eyEZM50';
const PAGE_SIZE = 20;

/* ===================== VARIABLES ===================== */
let allUrls = [];
let currentIndex = 0;

const gallery = document.getElementById('gallery');
const loadingText = document.getElementById('loading');
const fileInput = document.getElementById('fileInput');
const addButton = document.getElementById('addButton');

/* ===================== FUNCIONES ===================== */
function renderGalleryItem(url){
  const div = document.createElement('div');
  div.className = 'gallery-item';
  if(url.match(/\.(mp4|mov|webm)$/i)){
    div.innerHTML = `<video src="${url}" controls preload="none" loading="lazy"></video>`;
  } else {
    div.innerHTML = `<img src="${url}" alt="Recuerdo" loading="lazy">`;
  }
  gallery.appendChild(div);
}

function loadNextUrls(){
  const next = allUrls.slice(currentIndex, currentIndex + PAGE_SIZE);
  next.forEach(renderGalleryItem);
  currentIndex += PAGE_SIZE;
}

/* ===================== Lazy Load ===================== */
window.addEventListener('scroll', () => {
  if(window.innerHeight + window.scrollY >= document.body.offsetHeight - 100){
    if(currentIndex < allUrls.length) loadNextUrls();
  }
});

/* ===================== SUBIR ARCHIVO ===================== */
async function handleFile(file){
  loadingText.style.display = 'block';
  try{
    let processedFile = file;
    if(file.type.startsWith('image/')){
      processedFile = await imageCompression(file, { maxSizeMB: 1, maxWidthOrHeight: 1920 });
    }

    const formData = new FormData();
    formData.append('file', processedFile);
    formData.append('upload_preset', UPLOAD_PRESET);
    formData.append('folder', FOLDER_NAME);

    const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/upload`, { method:'POST', body: formData });
    const data = await res.json();
    if(data.secure_url){
      allUrls.unshift(data.secure_url);
      renderGalleryItem(data.secure_url);
    } else {
      alert("Error al subir: " + JSON.stringify(data));
    }
  }catch(e){
    alert('Error al subir: ' + e.message);
  }finally{
    loadingText.style.display = 'none';
    fileInput.value = '';
  }
}

/* ===================== CARGAR DESDE CLOUDINARY ===================== */
async function fetchCloudinaryResources(){
  try {
    const auth = btoa(API_KEY + ':' + API_SECRET); // Base64

    const types = ['image','video'];
    allUrls = [];

    for(let type of types){
      const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/resources/${type}/upload?prefix=${FOLDER_NAME}&max_results=500`, {
        headers: { 'Authorization': 'Basic ' + auth }
      });
      const data = await res.json();
      if(data.resources){
        data.resources.forEach(r => allUrls.push(r.secure_url));
      }
    }

    allUrls.sort((a,b)=>b.localeCompare(a)); // recientes primero
    loadNextUrls();

  } catch(e){
    console.error('Error cargando recursos:', e);
    gallery.innerHTML = '<p>No se pudieron cargar los recuerdos.</p>';
  }
}

/* ===================== EVENTOS ===================== */
addButton.addEventListener('click', ()=> fileInput.click());
fileInput.addEventListener('change', e => { if(e.target.files[0]) handleFile(e.target.files[0]); });

/* ===================== INICIAL ===================== */
fetchCloudinaryResources();
</script>
</body>
</html>
